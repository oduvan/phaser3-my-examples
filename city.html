<!DOCTYPE html>
<html>
<head>
    <script src="phaser/phaser.js"></script>
    <style>
        html, body, #phaser-container {
            height:  100%
        }
    </style>
</head>
<body>
    <script>
    var config = {
        height: window.innerHeight,
        width: window.innerWidth,
        type: Phaser.AUTO,
        autoResize: true,
        //parent: 'phaser-container',
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.path = 'assets/';
        this.load.multiatlas('all', 'cybercity-multi.json');
    }

    function create ()
    {
        this.anims.create({ key: 'fly', frames: this.anims.generateFrameNames('cybercity', { start: 0, end: 98 }), repeat: -1 });

        var city = this.add.sprite(400, 400);

        city.play('fly');

    }
    </script>

</body>
</html>
